<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 1</title>
<style type="text/css">
.reverse {
	background: black;
	color: white;
}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").on("click", function() {
			// this : 이벤트가 발생된 h1 태크 (이벤트 소스)
			$(this).html(function(index, html) {
				return html + "+";
			})
		})
		$("h1").on({
			// mouseenter : 마우스의 커서가 h1 태그의 영역 내부에 있는 경우
			// addClass : 해당 태그에 class 속성을 추가
			mouseenter : function() {
				$(this).addClass("reverse")
			},
			// mouseleave : 마우스의 커서가 h1 태그의 영역 내부에서 벗어나는 경우
			mouseleave : function() {
				$(this).removeClass("reverse");
			}
		})

	})
</script>
</head>
<body>
	<h1>Header_0</h1>
	<h1>Header_1</h1>
	<h1>Header_2</h1>
</body>
</html>
