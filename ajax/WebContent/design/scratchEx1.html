<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scratch Ex1</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
#scratch {
	position: relative;
	width: 100%;
	height: 100vh;
}
</style>
</head>
<body>
<div id="scratch"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="wScratchPad.min.js"></script>
<script type="text/javascript">
$('#scratch').wScratchPad({
	  size        : 150,          // The size of the brush/scratch.
	  bg          : 'img2/img2.jpg',  // Background (image path or hex color).
	  fg          : 'img2/img1.jpg',  // Foreground (image path or hex color).
	});
</script>
</body>
</html>
