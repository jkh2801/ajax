<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Action Button</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background: #003040;
}
.share {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: rotate(45deg);
	width: 50px;
	height: 50px;
}
.share ul {
	position: relative;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
.share ul li {
	position: absolute;
	top: 0;
	left: 0;
	list-style: none;
	width: 100%;
	height: 100%;
	background: #fff;
	transition: 0.5s;
	overflow: hidden;
	transform: scale(0);
	border-radius: 10px;
}
.share ul.active li {
	transform: scale(0.95);
}
.share ul li a {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center;
	line-height: 50px;
	font-size: 20px;
	color: #262626;
	transition: 0.5s;
}
.share ul li a .fa {
	transform: rotate(-45deg);
}
.share ul li a:hover {
	color: #fff;
	background: #2196f3;
}
.share ul.active li:nth-child(1) {
	top: -100%;
	left: -100%;
	transition-delay: 0s;
}
.share ul.active li:nth-child(2) {
	top: -100%;
	left: 0;
	transition-delay: 0.2s;
}
.share ul.active li:nth-child(3) {
	top: -100%;
	left: 100%;
	transition-delay: 0.4s;
}
.share ul.active li:nth-child(4) {
	top: 0;
	left: 100%;
	transition-delay: 0.6s;
}
.share ul.active li:nth-child(5) {
	top: 100%;
	left: 100%;
	transition-delay: 0.8s;
}
.share ul.active li:nth-child(6) {
	top: 100%;
	left: 0;
	transition-delay: 1.0s;
}
.share ul.active li:nth-child(7) {
	top: 100%;
	left: -100%;
	transition-delay: 1.2s;
}
.share ul.active li:nth-child(8) {
	top: 0;
	left: -100%;
	transition-delay: 1.4s;
}
.toggle {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #e91e63;
	transform: scale(0.95);
	overflow: hidden;
	border-radius: 10px;
	z-index: 1;
	cursor: pointer;
}
.toggle:before {
	content: '\f1e0';
	font-family: fontAwesome;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center;
	line-height: 50px;
	color: #fff;
	font-size: 20px;
	transform: rotate(-45deg);
}
.toggle.active:before {
	content: '\f00d';
}
</style>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>
<div class="share draggable">
<div class="toggle"></div>
<ul>
<li><a href="#"><i class="fa fa-facebook"></i></a></li>
<li><a href="#"><i class="fa fa-twitter"></i></a></li>
<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
<li><a href="#"><i class="fa fa-instagram"></i></a></li>
<li><a href="#"><i class="fa fa-skype"></i></a></li>
<li><a href="#"><i class="fa fa-tumblr"></i></a></li>
<li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
</ul>
</div>
<script type="text/javascript">
$(function () {
	$('.toggle').dblclick(function () {
		$('.toggle').toggleClass('active');
		$('ul').toggleClass('active');
	})
	$('.draggable').draggable();
})
</script>
</body>
</html>
