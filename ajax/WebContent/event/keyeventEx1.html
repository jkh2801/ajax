<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>key event 예제</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		var num1 = $("h1").text();
		/* 
		key 이벤트 : 키보드에서 문자가 입력되는 경우
		1. keydown : 문자가 입력될 때 키가 눌러지는 경우
		2. keypress : 키가 눌러있는 상태 (F1, ALT 등의 KEY들은 이벤트가 발생하지 않는다.)
		3. keyup : 키가 떼어지는 경우
		
		*/
		$("textarea").keyup(function() {
			var num2 = num1 - $("textarea").val().length;
			$("#remainnum").html(num2);
			if (num2 < 0) {
				$("h1").css("color", "red");
			}else {
				$("h1").css("color", "black");
			}
		})
	})
</script>
</head>
<body>
<p>글쓰기</p><h1 id="remainnum">100</h1>
<textarea rows="10" cols="70"></textarea>
</body>
</html>
