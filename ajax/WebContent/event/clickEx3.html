<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>기본으로 제공되는 이벤트를 무시하기</title>
<style type="text/css">
*{
	margin: 5px;
	padding: 5px;
	border: 3px solid black;
}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(function(event) {
			$(this).css("background-color", "blue");
			//event.stopImmediatePropagation(); // 현재 이벤트가 상위로 전파되지 않도록 중단한다.
			//event.preventDefault(); // 이벤트 동작을 중단
			return false; // event.stopImmediatePropagation() + event.preventDefault();
		})
		$("h1").click(function(event) {
			$(this).css("background-color", "red");
		})
	})
</script>
</head>
<body>
<h1><a href="http://www.goodee.co.kr">구디아카데미</a></h1>
<h1>Header_1</h1>
<h1>Header_2</h1>
<h1>Header_3</h1>
</body>
</html>
