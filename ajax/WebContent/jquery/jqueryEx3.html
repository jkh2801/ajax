<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jquery 예제 2 : 선택자 예제</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("ul").css("color","red");
	$("div ul").css("color","pink");
	$("div > ul").css("color","blue");
})
</script>
</head>
<body>
ul 태그의 글자색을 빨간색으로 설정<br>div 하위 ul 태그의 글자색을 분홍색으로 설정 <br>
<div>
<ul>
<li>사과</li>
<li>복숭아</li>
<li>감</li>
<li>참외</li>
</ul>
</div>
<div>
<span>
<ul>
<li>사과</li>
<li>복숭아</li>
<li>감</li>
<li>참외</li>
</ul>
</span>
</div>
<ul>
<li>사과</li>
<li>복숭아</li>
<li>감</li>
<li>참외</li>
</ul>
<script type="text/javascript">
$("ul").css("color","red");
$("div ul").css("color","pink");
$("div > ul").css("color","blue");
</script>
<hr>
input 태그 중 type 속성값이 text인 태그의 value 속성에 hello jquery 값을 추가하기 <br>
<input type="text"><br>
<script type="text/javascript">
$("input[type=text]").val("hello jquery");
alert($("input[type=text]").val());
// input 태그의 type 속성이 te로 시작하는 태그의 색상을 blue로 변경하기
$("input[type^=te]").css("color","blue");
//input 태그의 type 속성이 et로 시작하는 태그의 색상을 yellow로 변경하기
$("input[type$=xt]").css("color","yellow");
</script>
<hr>
input 태그 중 type 속성값이 button인 태그의 value 값을 등록으로 저장하기<br>
<input type="button" value="취소"><br>
<script type="text/javascript">
$("input[type=button]").val("등록");
</script>
<hr>
input 태그의 radio, checkbox를 선택하기 <br>
<input type="radio">라디오버튼 <br>
<input type="checkbox">선택박스 <br>
<script type="text/javascript">
$("input:radio").attr("checked", "checked");
$("input:checkbox").attr("checked", "checked");
</script>
</body>
</html>
