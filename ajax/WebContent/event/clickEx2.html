<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 2 : 이벤트 함수를 이용한 이벤트 처리</title>
<style type="text/css">
.reverse {
	background: black;
	color: white;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").on("click", function() {
			// this : 이벤트가 발생된 h1 태크 (이벤트 소스)
			$(this).html(function(index, html) {
				return html + "+";
			})
		})
		// 이벤트 관련 함수로 이벤트 처리하기
		$("h1").hover(function() { // hover : mouseenter의 이벤트 함수 
			$(this).addClass("reverse");
		}, function() {// mouseleave 시 처리되는 함수
			$(this).removeClass("reverse");
		})
	})
</script>
</head>
<body>
	<h1>Header_0</h1>
	<h1>Header_1</h1>
	<h1>Header_2</h1>
</body>
</html>
