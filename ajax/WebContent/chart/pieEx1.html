<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>도넛 그래프</title>
<script type="text/javascript"
	src="http://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
</head>
<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
		var months = [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월",
				"10월", "11월", "12월" ];
		window.chartColors = {
			red : 'rgb(255, 99, 132)',
			orange : 'rgb(255, 159, 64)',
			yellow : 'rgb(255, 205, 86)',
			green : 'rgb(75, 192, 192)',
			blue : 'rgb(54, 162, 235)',
			purple : 'rgb(153, 102, 255)',
			grey : 'rgb(201, 203, 207)'
		};
		var randomScalingFactor = function() {
			return Math.round(Math.random() * 100); // 0 ~ 100까지의 임의의 값
		}
		var config = {
			type : 'pie',
			data : {
				datasets : [ {
					data : [ randomScalingFactor(), randomScalingFactor(),
							randomScalingFactor(), randomScalingFactor(),
							randomScalingFactor(), randomScalingFactor(),
							randomScalingFactor(), randomScalingFactor(),
							randomScalingFactor(), randomScalingFactor(),
							randomScalingFactor(), randomScalingFactor() ],
					backgroundColor : [ window.chartColors.red,
							window.chartColors.orange,
							window.chartColors.yellow,
							window.chartColors.green, window.chartColors.blue,
							"#FF0000", "#00FF00", "#0000FF", "#FFFF00",
							"#00FFFF", "#FF00FF", "#EEEEEE" ],
					label : '도넛 그래프'
				} ],
				labels : months
			},
			options : {
				responsive : true,
				legned : {
					position : 'top'
				},
				title : {
					display : true,
					text : '도넛 그래프 연습'
				},
				animation : {
					animateScale : true,
					animateRotate : true
				}
			}
		};
		window.onload = function() {
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myBar = new Chart(ctx, config);
		}
	</script>
</body>
</html>
