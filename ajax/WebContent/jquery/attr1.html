<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	// 모든 이미지 태그의 width를 200으로 설정
	// attr: 속성 등록, 조회
	$("img").attr("width", 200).attr("height", 200);
	alert($("img").attr("width"));
	
	$("img").attr("width", function (idx) {
		return (idx+1)* 100;
	})
	// $("img").removeAttr("src"); // 속성제거
})
</script>
</head>
<body>
<img src="La.jpg">
<img src="Lesa.png">
<img src="Lusi.jpg">
</body>
</html>
