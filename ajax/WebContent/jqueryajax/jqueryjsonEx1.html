<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Json 연습</title>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#jsonbtn").click(function() {
		$.ajax({
			url: "person.jsp",
			success: function(data) {
				var person = JSON.parse(data); // json을 배열로 변환
				console.log(data); // json 데이터 그 자체
				console.log(person); 
				$.each(person, function(index, item) {
					$("#result").append("<h3>"+item.name+":"+item.gender+":"+item.part+"</h3>");
				})
			}
		})
	})
	
	$("#housebtn").click(function() {
		$.ajax({
			url: "house.jsp",
			success: function (data) {
				var house = JSON.parse(data);
				console.log(data); // json 데이터 그 자체
				console.log(house); 
				var table = "<table border='1'><tr><th>주소</th><th>가격</th><th>특징</th></tr>";
				$.each(house.properties, function (index, item) {
					table += "<tr><td>"+item.address+"</td><td>"+item.price+"</td><td>"+item.comment+"</td></tr>"
				})
				table += "</table>";
				$("#house").append(table);
			}
		})
	})
})
</script>
</head>
<body>
<button id="jsonbtn">JSON 연습</button>
<div id="result"></div>
<button id="housebtn">House 연습</button>
<div id="house"></div>
</body>
</html>
